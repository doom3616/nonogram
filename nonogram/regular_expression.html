<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>正規表現エスケープ処理ツール</title>
		<meta name="description" content="" />
		<meta name="author" content="" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script type="text/javascript" src="regular_expression.js" charset="utf-8"></script>
	</head>
	<body>
		<div>
			<header>
				<h1>正規表現エスケープ処理ツール</h1>
			</header>
			<div>
				<p>
					正規表現においてエスケープが必要な記号（\*+.?{}()[]^$-|/）をエスケープ処理するツールです。改行は\nに、タブは\tに置き換えます。エスケープ前の文字列に\n（≠改行）や\t（≠タブ）が含まれている場合はアンエスケープは正しく動作しません。
				</p>
				<p>
					<label form="magazine">エスケープ処理前の文字列<br>
					<textarea id="notEscaped" cols="100" rows="10"></textarea>
				</p>
				<button type="button" onclick="escape();">上をエスケープ処理</button>
				<button type="button" onclick="unescape();">下をアンエスケープ処理</button>
				<p>
					<label form="magazine">エスケープ処理後の文字列<br>
					<textarea id="escaped" cols="100" rows="10"></textarea>
				</p>
			</div>
		</div>
	</body>
</html>
